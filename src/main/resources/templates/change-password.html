<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <meta charset="ISO-8859-1">
  <title>Change Password</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Slaptazodzio keitimas</h2>
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <span th:text="${message}"></span>
  </div>
  <form th:action="@{/users/change-password}" method="post">
    <input type="hidden" name="userId" th:value="${userId}">
    <div class="form-group">
      <label for="newPassword">Naujas slaptazodis</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" required>
    </div>
    <a href="javascript:history.back()" class="btn btn-secondary">Atgal</a>
    <button type="submit" class="btn btn-primary">Issaugoti</button>

  </form>
</div>
</body>
</html>
